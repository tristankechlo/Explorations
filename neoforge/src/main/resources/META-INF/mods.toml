modLoader = "javafml"
loaderVersion = "${neoforge_loader_range}"
license = "CC BY-NC-ND 4.0"
showAsResourcePack = false

[[mods]]
    modId = "explorations"
    version = "${version}"
    displayName = "Explorations+"
    displayURL = "https://www.curseforge.com/minecraft/mc-mods/explorations"
    logoFile = "pack.png"
    credits = "Thanks to TelepathicGrunt for his StructureTutorialMod"
    authors = "Buecher_wurm"
    description = '''adds more vanilla style structures to the game'''

[[mixins]]
    config = "explorations.mixins.json"

[[dependencies.explorations]]
    modId = "neoforge"
    type = "required"
    versionRange = "${neoforge_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.explorations]]
    modId = "minecraft"
    type = "required"
    versionRange = "${version_range}"
    ordering = "NONE"
    side = "BOTH"
